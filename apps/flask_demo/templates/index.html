<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiroFlow Agent</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-80 bg-white border-r border-gray-200 flex flex-col hidden md:flex z-10">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight flex items-center gap-2">
                <span
                    class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white text-lg">M</span>
                MiroFlow
            </h1>
            <p class="text-xs text-gray-500 mt-1 uppercase tracking-wider font-medium">Agent Interface</p>
        </div>

        <div class="p-6 flex-1 overflow-y-auto space-y-8">
            <!-- Model Selection -->
            <div class="space-y-3">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Model</label>
                <div class="relative">
                    <select id="model-select"
                        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-xl leading-tight focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all">
                        <option value="MiroThinker">MiroThinker (Default)</option>
                        <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="doubao-seed-1-6-251015">Doubao Pro (1.6)</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="qwen-2.5-72b-instruct">Qwen 2.5 72B</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-400">Select the LLM backend for reasoning.</p>
            </div>

            <!-- Agent Selection -->
            <div class="space-y-3">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Agent Configuration</label>
                <div class="relative">
                    <select id="agent-select"
                        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-xl leading-tight focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all">
                        {% if agents %}
                        {% for agent in agents %}
                        <option value="{{ agent.id }}">{{ agent.name }}</option>
                        {% endfor %}
                        {% else %}
                        <option value="demo">Demo Agent (Default)</option>
                        {% endif %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-400">Choose the agent capability set.</p>
            </div>

            <!-- History List -->
            <div class="space-y-3">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">History</label>
                <div id="history-list" class="space-y-1 overflow-y-auto max-h-60 pr-1 scrollbar-thin">
                    <!-- History items injected here -->
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-gray-100">
            <button id="new-chat-btn"
                class="w-full py-3 px-4 rounded-xl border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 hover:text-brand-600 transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Chat
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative">
        <!-- Header (Mobile only) -->
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center px-4 justify-between">
            <h1 class="font-bold text-lg">MiroFlow</h1>
            <button class="text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">

            <!-- Welcome Message -->
            <div id="welcome-message"
                class="flex flex-col items-center justify-center h-full text-center space-y-4 opacity-50">
                <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mb-2">
                    <span class="text-2xl">âœ¨</span>
                </div>
                <h2 class="text-xl font-medium text-gray-700">How can I help you today?</h2>
                <p class="text-sm text-gray-500 max-w-sm">I can browse the web, reason through complex problems, and
                    provide detailed research.</p>
            </div>

            <!-- Messages will be injected here -->

        </div>

        <!-- Input Area -->
        <div
            class="p-4 md:p-6 bg-white/80 backdrop-blur-md border-t border-gray-200 mx-auto w-full max-w-4xl sticky bottom-0 z-20">
            <form id="chat-form" class="relative group">
                <div
                    class="relative flex items-end gap-2 bg-gray-50 border border-gray-200 rounded-2xl p-2 focus-within:ring-2 focus-within:ring-brand-500/20 focus-within:border-brand-500 focus-within:bg-white transition-all shadow-sm">
                    <textarea id="user-input" rows="1" placeholder="Message MiroThinker..."
                        class="w-full bg-transparent border-0 focus:ring-0 resize-none py-3 px-3 max-h-48 text-gray-700 leading-relaxed scrollbar-hide"
                        style="min-height: 48px;"></textarea>

                    <button type="submit" id="send-btn"
                        class="p-2 mb-1 rounded-xl bg-brand-600 text-white hover:bg-brand-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md items-center justify-center flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>

                    <button type="button" id="stop-btn"
                        class="hidden p-2 mb-1 rounded-xl bg-red-500 text-white hover:bg-red-600 transition-all shadow-md items-center justify-center flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-gray-400">AI can make mistakes. Please verify important information.</p>
                </div>
            </form>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>

</html>
